<nav style="background-color: gray; background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.5) 35px, rgba(255,255,255,.5) 70px); padding: 1.25em; margin-bottom: 1em">
  <select id="select" aria-label="switch" style="font-size: 1.25em;">
    <option value="default">Default Theme</option>
    <option value="crazy">Crazy Theme</option>
    <option value="calm">Calm Theme</option>
  </select>
  <button id="switch" style="font-size: 1.25em; background-color: limegreen;">Switch my theme</button>
</nav>

<script type="text/javascript">
window.onload = function () {
  document.getElementById("switch").addEventListener("click", function() {
    var select = document.getElementById("select");
    var themename = select.options[select.selectedIndex].value;
    document.body.className = themename;
  }, false)
};
</script>
